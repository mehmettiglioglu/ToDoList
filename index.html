<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color:rgb(224, 218, 218);"> 
  <div id="toast" type="success" data-delay="1000" role="alert" aria-live="assertive" aria-atomic="true" class="toast-info alert-info " data-autohide="true">
    <div class="toast-header">
      <strong class="mr-auto">To Do List</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast " aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="toast-body" class="toast-body">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-3 mt-5">
        <div>
          <img style="width: 660px; height: 200px; margin-bottom: 20px; opacity: 0.6;" src="images/istockphoto-1211255735-612x612.jpg" alt="">
          <form id="form">
        <input class="rounded" placeholder="Write to do something :)"  type="text" name="userInput" id="userInput">
        <button id="add" class="btn btn-success">Ekle</button>
        <button id="deleteAll" class="btn btn-danger">Hepsini Sil</button>
      </form>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 offset-3">
        <ul id="list" class="list list-group">
          
        </ul>
      </div>
      
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="/script.js"> </script>
</body>
</html>
